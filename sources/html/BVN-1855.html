</a><a name="eKGWB/BVN-1855,8"></a><div class="p"><p class="addressee"><a href="javascript:;" data-link="#eKGWB/BVN-1855,8" data-location="text" data-book="#eKGWB/BVN-1855" class="nlink textlink">8. An Edmund Oehler in Angern</a></p></div>
<div class="p"><p class="date">&lt;Naumburg, Ende August 1855&gt;</p></div>
<div class="p"><p class="Text_Linksbündig">Mein lieber Onckel, ich grüße dich, es thut mir leid daß ich nicht mit schreiben kann, aber meine Mamma denckt, der Brief wird zu schwer. Bald schreibe ich. und bin jetzt Dein dankbarer Fritz.</p></div>
